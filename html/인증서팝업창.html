<body>
<div class="pop_wrap pop_cert" style="width:590px;">
    <h1 class="pop_h1">인증서</h1>
    <!-- 본문 -->
    <div class="pop_MD">
        <div class="pop_cert_HD">
            <div class="my_avatar">
                <div class="my_pic"><img src="/images/avatar_e_g.png" alt="박누리 아바타 이미지"></div>
                <div class="my_grade"><img src="/images/mygrade_gold.png" alt="금메달등급"></div>
            </div>
            <div class="pop_cert_ttl">
                최누리님! <br>
                <b>금메달</b> 단계로 진급을 축하드립니다.
            </div>
            <a href="#none" class="pop_cert_print"><i></i><br>인쇄하기</a>
        </div>
        <div class="clr20"></div>
        <div class="pop_cert_MD">
            <div class="cert_pp_bg"><img src="/images/bg_cert_pp_MD.png" alt="경상북도교육청 인증마크"></div>
            <div class="cert_pp_ttl">인증서</div>
            <div class="cert_pp_who">행복초등학교<br>박누리</div>
            <div class="cert_pp_txt">
            위 학생은 경상북도교육청 e-독서친구 홈페이지에 안내한 권장도서에 대한<br>자율평가 기초단계를 통과하여 <b>금메달</b> 단계로 진급하였기에 인증서를 수여합니다.
            </div>
            <div class="cert_pp_date">2016-11-30</div>
            <div class="cert_pp_stamp">경상북도교육청<i><img src="/images/cert_pp_stamp.png" alt="경상북도교육청 도장"></i></div>
        </div>
    </div>
    <!-- //본문 -->
    <a href="javascript:window.close();" class="pop_x"></a>
</div>
