<section id="MD">
	<div class="MD_in">
		<div class="map">
		   <div class="sub_map">
				<div id="sub_dmap"></div>
				<!-- 다음지도 -->
				<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=e5ef160636ae81db084d793891d9076f"></script>
				<script>
					var mapContainer = document.getElementById('sub_dmap'), // 지도를 표시할 div 
						mapOption = { 
							center: new daum.maps.LatLng(35.9194514,128.6407372), // 지도의 중심좌표
							level: 3 // 지도의 확대 레벨
						};
					
					var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
					
					// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
					var mapTypeControl = new daum.maps.MapTypeControl();
					
					// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
					// daum.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
					map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);
					
					// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
					var zoomControl = new daum.maps.ZoomControl();
					map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
					
					var imageSrc = '/img/marker_dtc.png', // 마커이미지의 주소입니다    
						imageSize = new daum.maps.Size(150, 88), // 마커이미지의 크기입니다
						imageOption = {offset: new daum.maps.Point(35, 40)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
						  
					// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
					var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize, imageOption),
						markerPosition = new daum.maps.LatLng(35.9194514,128.6407372); // 마커가 표시될 위치입니다
					
					// 마커를 생성합니다
					var marker = new daum.maps.Marker({
						position: markerPosition, 
						image: markerImage // 마커이미지 설정 
					});
					
					// 마커가 지도 위에 표시되도록 설정합니다
					marker.setMap(map);
					
					// 마우스휠을 통한 zoom기능 막기
					map.setZoomable(false);	
				</script>				
			</div>
			<ul class="map_info">
				<li>
					<div class="tit">주소</div>
					<div class="con">701-170 대구광역시 동구 팔공로 227(봉무동 이시아폴리스내) 대구텍스타일콤플렉스</div>
				</li>
				<li>
					<div class="tit">대중교통 이용 시</div>
					<div class="con">
						<p class="bus_num"><span class="red">급행1</span> <span class="blue">101</span> <span class="blue">101-1</span> <span class="blue">401</span> <span class="green">팔공1</span> <span class="green">팔공2</span></p>
						<p class="bus_stop">한국폴리텍대학(섬유패션캠퍼스)정류장 하차 후 도보로 5분 소요</p>
					</div>
				</li>
				<li>
					<div class="tit">차량 이용 시</div>
					<div class="con">
						<ul>
							<li>팔공산에서 불로동 방향 약 1km</li>
							<li>팔공IC에서 이시아폴리스 방향 약 1km, 동대구역에서 이시아폴리스 방향 약 6km</li>
							<li>복현오거리에서 불로동 방향 약 5km</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>
</section>
